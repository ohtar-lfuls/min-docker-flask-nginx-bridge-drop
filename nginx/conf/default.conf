upstream uwsgi {
    server appcore:3001;
}

server {
    listen      80;
    server_name localhost;
    charset     utf-8;

    # 静的ファイル配信（フロントエンド）
    location /static/ {
        alias /AppCore/static/;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # ルートはindex.htmlへ
    location = / {
        return 301 /static/index.html;
    }

    # API・その他はFlaskへ
    location / {
        include uwsgi_params;
        uwsgi_pass uwsgi;
    }

    # ファイルアップロード上限（500MB）
    client_max_body_size 500M;

    error_log  /var/log/nginx/error.log notice;
}
