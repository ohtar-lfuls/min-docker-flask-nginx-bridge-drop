upstream uwsgi {
    server appcore:3001;
}

server {
    listen      80;
    server_name localhost;
    charset     utf-8;

    # 静的ファイル配信（フロントエンド）
    location /static/ {
        alias /AppCore/static/;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # ルートはindex.htmlを返す
    location = / {
        rewrite ^ /static/index.html last;
    }

    # API・その他はFlaskへ
    location / {
        include uwsgi_params;
        uwsgi_pass uwsgi;
        
        # ホスト情報を転送（元のHostヘッダーをそのまま使用）
        uwsgi_param HTTP_X_FORWARDED_HOST $http_host;
        uwsgi_param HTTP_X_FORWARDED_PROTO $scheme;
    }

    # ファイルアップロード上限（500MB）
    client_max_body_size 500M;

    error_log  /var/log/nginx/error.log notice;
}
